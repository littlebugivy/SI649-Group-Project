<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Marvel Universe</title>
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="js/draw.js"></script>
    <div class="container">
        <div class="row">
            <div class="three columns alpha">
                <img src="img/marvel-logo.png" width="160px">

            <div class="timeline-div">
                 <span> Timeline:</span>
                <div class="timeline">
                </div>
            </div>

                <div class="searchDropDown">
                    <span> Search Character:</span>
                    <input type="search" class="searchBar" id="searchBar" onfocus="search(this)" oninput="search(this)"
                        onblur="dismiss()">
                    <div class="searchCandidates">
                    </div>
                </div>

                <p></p>
            </div>
            <div class="graph-container nine columns alpha">
            </div>
        </div>
    </div>
</body>

</html>
